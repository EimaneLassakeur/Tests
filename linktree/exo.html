<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="exo.css">
</head>
<body>
    <div class="card">
        <div class="card-cadre">
            <img src="eimane.jpg" alt="eimane">
        </div>
        <div>
            <h1 class="card-name">Eimane Lassakeur</h1>
            <h2 class="card-location">Algeirs, Algeria</h2>
        </div>
        <p class="card-paragraph">"Full stack developer avid reader."</p>
        <input class="card-btn" type="button" value="GitHub">
        <input class="card-btn" type="button" value="Frontend mentor">
        <input class="card-btn" type="button" value="Linkedin">
        <input class="card-btn" type="button" value="Twitter">
        <input class="card-btn" type="button" value="Instagram">
    </div>
</body>
</html>
